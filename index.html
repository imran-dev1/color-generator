<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Color Generator</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

  <!-- -------Font awesome---------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- -------Bootstrap CSS stylesheet ---------- -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <!-- ---------Vanilla CSS---------------------  -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- ---------Ion Icons---------------------  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class="align-items-center container d-flex flex-column justify-content-center h-100">
    <a href="/"><img src="images/logo.svg" alt="" class="" style="width: 400px; margin-bottom: 130px" /></a>
    <div class="input-group input-group-lg mb-4 shadow-lg">
      <input type="text" class="form-control" disabled id="color-code" />
      <button class="align-items-center btn btn-warning d-flex fs-6 gap-1" type="button" id="copy-btn">
        <ion-icon name="copy-outline" class="fs-5"></ion-icon>Copy
      </button>
    </div>
    <button type="button"
      class="btn btn-lg bg-gradient shadow-lg bg-dark text-white py-3 px-5 d-flex align-items-center gap-2"
      id="change-color-btn">
      <ion-icon name="brush-outline" class="fs-2"></ion-icon>Generate
      Color
    </button>
  </div>

  <!-- -----------Bootstrap Javascript  -------------------->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- -----------vanilla Javascript ------------------------ -->
  <script src="js/main.js"></script>
</body>

</html>
